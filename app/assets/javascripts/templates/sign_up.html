

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form id="sign-up" ng-submit="sign_up(user)">

        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="user.email" id="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="user.password" id="password" type="password" id="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="password-confirmation">Password confirmation</label>
          <input ng-model="user.password_confirmation" id="password-confirmation" type="password" id="password-confirmation" class="form-control">
        </div>
        <button class="btn btn-success btn-block">Sign up</button>
      </form>
    </div>
  </div>
</div>
